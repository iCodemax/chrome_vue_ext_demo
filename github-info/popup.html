<!DOCTYPE html>
<html>
<head>
    <title>Popup</title>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div id="app">
    <h2>{{message}}</h2>
    <div v-if="userInfo">
        <span v-if="showLogin">Login: {{userInfo.login}}<br></span>
        <span>Repos: {{userInfo.public_repos}}<br></span>
        <span>Gists: {{userInfo.public_gists}}<br></span>
        <span>Followers: {{userInfo.followers}}<br></span>
    </div>
    <p v-if="!userInfo">Go to any github repo page, this plugin will tell you something.</p>
</div>

<script src="https://cdn.bootcss.com/vue/2.6.6/vue.js"></script>
<script src="popup.js"></script>

</body>
</html>
